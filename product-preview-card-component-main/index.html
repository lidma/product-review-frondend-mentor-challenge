<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card row">
      <img id="mobile__img" class="image__product" src="images/image-product-mobile.jpg" alt="">
    
  <div class="col__left">
      <p class="article">Perfume</p>
      <h1 class="name__of-article">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
  
  <div class="price__tag">
    <p class="first__price">$149.99</p>
    <p class="second__price">$169.9</p>
  </div>
  
  <div>
    <a class="call__to-action" href=""> <img class="flavicon" src="images/icon-cart.svg" alt=""> Add to Cart</a>
  </div> 
  
</div>

</div>
